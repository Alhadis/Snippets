<!DOCTYPE html>
<html>
<head>
<title>LimitBreaker&trade;</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="initial-scale=1, minimum-scale=1" />
<style type="text/css">
.error{
	font-weight: bold;
	color: #f00;
}
</style>
</head>


<body>
	<form action="index.htm" method="get">
		<p>Submit a 25-word rationale as to why we shouldn't kill you.</p>
		<textarea name="s" id="your-answer" style="margin: 0px; width: 555px; height: 112px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse lectus leo, congue ac leo id </textarea>
		<p>Words left: <span class="words-left">25</span></p>
		<input type="submit" label="Suck my dick." />
	</form>

	<script type="text/javascript" src="word-limit.js"></script>
	<script type="text/javascript">
		var counter = document.querySelector(".words-left");
		var example = new WordLimit({
			limit:     25,
			clip:      false,
			capLimits: false,
			el:        document.getElementById("your-answer"),
			invalidated: function(){
				alert("hurr, u sukk");
			},

			counter:       counter,
			counterFormat: "Words: %2 (%1 remaining)",

			overflow: function(){
				counter.parentNode.classList.add("error");
			},

			underflow: function(){
				counter.parentNode.classList.remove("error");
			}
		});
	</script>
	&rsquo;
</body>
</html>
