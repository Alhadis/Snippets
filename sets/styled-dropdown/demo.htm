<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<link rel="stylesheet" type="text/css" media="all" href="styled-dropdown.css" />
<style type="text/css">
*{
	box-sizing: border-box;
}

html{
	background: #aaa;
	color: #fff;
}

label{
	cursor: pointer;
}

.styled-dropdown{
	border-radius: .5em;
}
	.styled-options{
		border: 1px solid #ccc;
	}
</style>
</head>


<body>

	<div class="styled-dropdown">
		<input class="menu control" type="checkbox" id="subnav_0" checked="checked" />
		<label class="menu disclosure" for="subnav_0"></label>
		<h2>Subnavigation</h2>

		<ul class="styled-options xform-reset trans">
			<li class="placeholder selected"><a href="#" data-value="">Select an option&hellip;</a></li>
			<li><a href="#">Apples</a></li>
			<li><a href="#">Oranges</a></li>
			<li><a href="#">Bananas</a></li>
			<li><a href="#">Pears</a></li>
		</ul>

		<select>
			<option>Apples</option>
			<option>Oranges</option>
			<option>Bananas</option>
			<option>Pears</option>
		</select>
	</div>

</body>
</html>
